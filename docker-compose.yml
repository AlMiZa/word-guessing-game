services:
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    healthcheck:
      test: "curl http://localhost:3000/ || exit 1"
      interval: 5s
      timeout: 10s
      retries: 25

  agent:
    build:
      context: ./services/agent
      dockerfile: Dockerfile
    env_file:
      - .env
